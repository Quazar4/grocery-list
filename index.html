<!DOCTYPE html>
<html>
<head>
  <title>Grocery List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <h1>Grocery List</h1>

  <form id="grocery-form">
    <input type="text" id="name-input" placeholder="Item Name" required>
    <input type="text" id="quantity-input" placeholder="Quantity" required>
    <button type="submit">Add Item</button>
  </form>

  <ul id="grocery-list"></ul>

  <script src="grocery.js"></script>
</body>
</html>
